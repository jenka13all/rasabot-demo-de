version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hi, wie geht es dir?"

  utter_cheer_up:
  - text: "Hier ist etwas um dich aufzumuntern:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hat das geholfen?"

  utter_happy:
  - text: "Toll, einen schönen Tag noch!"

  utter_goodbye:
  - text: "Tschüss!"

  utter_iamabot:
  - text: "Ich bin ein Rasa Chatbot."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
